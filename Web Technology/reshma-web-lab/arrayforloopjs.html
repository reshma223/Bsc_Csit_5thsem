<script type="text/javascript">
    // Creating an array named 'college'
    var college = ["pmc", "ncc", "ncit"];
  
    // Accessing array elements using indices
    document.write(college[0] + "<br>");
    document.write(college[1] + "<br>");
    document.write(college[2] + "<br>");
  
    // Creating an array named 'students'
    var students = ["abhi", "sana", "sajana"];
  
    // Using forEach loop to iterate through the 'students' array
    document.write("Students:<br>");
    students.forEach(function(student) {
      document.write(student + "<br>");
    });
  </script>
