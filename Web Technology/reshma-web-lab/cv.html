<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        h1, h2, p {
            margin: 0;
        }

        .contact, .education, .experience {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your CV</h1>
        <p>This is my CV</p>
        <h2>Contact</h2>
    </header>
        <ul>
            <li>Phone </li>
            <li>Email </li>
        </ul>

    <section class="education">
        <h2>Education</h2>
        <ul>
            <li>Pk Bachelor</li>
            <li>Trinity College</li>
        </ul>
    </section>

    <section class="experience">
        <h2>Experience</h2>
        <ul>
            <li>Algorithm </li>
            <li>Hult Prize Organizers</li>
        </ul>
    </section>
</body>
</html>
