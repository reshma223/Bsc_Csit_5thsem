<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .marksheet {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="marksheet">
    <h1>Marksheet</h1>

    <table>
      <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
        <th>Practical Marks</th>
        <th>Final Grade</th>
      </tr>
      <tr>
        <td>DAA</td>
        <td>50</td>
        <td>15</td>
        <td>65</td>
      </tr>
      <tr>
        <td>Web Technology</td>
        <td>50</td>
        <td>20</td>
        <td>70</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </div>
</body>
</html>
