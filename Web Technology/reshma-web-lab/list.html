<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="list.css">
</head>
<body>

    

    <h2>Ordered List</h2>
    <ol>
        <li>Lily</li>
        <li>Rose</li>
        <li>Sunflower</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Orange</li>
    </ul>

</body>
</html>
