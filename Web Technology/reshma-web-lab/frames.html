<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <style>
    .container {
      display: flex;
      width: 100%;
    }

    .left {
      width: 20%;
      background-color: #f0f0f0;
    }

    .center {
      width: 60%;
      background-color: #e0e0e0;
    }

    .right {
      width: 20%;
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- Contents for the left frame go here -->
      <p>Left </p>
    </div>
    <div class="center">
      <!-- Contents for the center frame go here -->
      <h1>Center</h1></div>
    
        <div class="right">
          <p>Right</p>
        </div>
  </div>
</body>
</html>
